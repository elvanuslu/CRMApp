<ion-header>
  <ion-navbar  color="positive">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Aktivite</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="presentPopover($event)">
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>



<ion-content padding class="animated fadeIn common-bg">
  <ion-fab top right>
    <button ion-fab>Kaydet</button>
    <ion-fab-list side="bottom">
      <button ion-fab (click)="clickKaydet()">
        <ion-icon name="create"></ion-icon>
        <ion-label>Kaydet</ion-label>
      </button>
      <button ion-fab (click)="clickKaydet()">
        <ion-icon name="hand"></ion-icon>
        <ion-label>Sil</ion-label>
      </button>
      <button ion-fab (click)="clickKaydet()">
        <ion-icon name="paper"></ion-icon>
        <ion-label>Düzenle</ion-label>
      </button>
    </ion-fab-list>
  </ion-fab>
  
  
  <button ion-button color="secondary">Kaydet/Kapat</button>
  <button ion-button color="default"> iptal</button>
  <button ion-button color="secondary">Sepete Ekle</button>
  <button ion-button color="default" (click)="takePictures()">Foto Çek</button>
  <button ion-button color="default" (click)="scanBarcode()">Raf Sayımı</button>
  <button ion-button color="default">Aktüel</button>
